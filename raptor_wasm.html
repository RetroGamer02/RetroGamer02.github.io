
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Raptor - Call of the Shadows</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="Top-down shooter Raptor - Call of the Shadows from 1994 ported for the web">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0.0, viewport-fit=cover">
    <style>
      body {
        background-color: black;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      canvas {
        width: 100vw;
      }
      @media screen and (min-width: 576px) {
        canvas {
          width: initial;
          position: fixed;
          height: 100%;
        }
      }
    </style>
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="raptor.js"></script>

</body>

</html>
